<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./CSS/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
  
  <div class="content">

    <div class="image"></div>

    <div class="text">
      <h1>Perfume</h1>

      <h2>Gabrielle <br> Essence Eau <br> De Parfum</h2>

      <p class="maintext">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
      
      <div class="prices">
        <p class="asormoc">$149.99</p>
        <p class="assamoc">$169.99</p>
      </div> 

      <button><span class="material-symbols-outlined">
      shopping_cart</span>Add to Cart</button>
    </div>

  </div>

</body>
</html>
