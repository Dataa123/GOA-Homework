<!DOCTYPE html>
<html>
<head>
    <title>Homework 1</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="personal information">
        <h1 class="h1">Personal information</h1>
        <form>
            <label for="first name" class="firstlastname">* First name:</label>
            <input type="text" id="first name">
            <br><br>
            <label for="middle name">Middle name:</label>
            <input type="text" id="middle name">
            <br><br>
            <label for="last name" class="firstlastname">* Last name:</label>
            <input type="text" id="last name">
        </form>
    </div>
    <div>
        <h1 class="h1">Address</h1>
        <form>
            <label for="address">Address:</label>
            <input type="text" id="address">
            <br><br>
            <label for="city">City or Town:</label>
            <input type="text" id="city">
            <br><br>
            <label for="state">State:</label>
            <select name="Choose a State" id="state">
                <option value="choose">Choose a State</option>
            </select>
            <br><br>
            <label for="zipcode" class="firstlastname">* Zip code:</label>
            <input type="text" id="zipcode">
        </form>
    </div>
</body>
</html>
