<!DOCTYPE html>
<html>
<head>
    <title>Homework 5</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
    <p>User</p>
    <div id="user">
        <form>
            <label class="userlabel" for="username">User Name *</label>
            <br>
            <input class="userinput" type="text" id="username">
            <br>
            <label class="userlabel" for="firstname">First Name *</label>
            <br>
            <input class="userinput" type="text" id="firstname">
            <br>
            <label class="userlabel" for="lastname">Last Name *</label>
            <br>
            <input class="userinput" type="text" id="lastname">
            <br>
            <label class="userlabel" for="language">Language</label>
            <select class="userinput" name="language" id="language">
                <option value="english">English</option>
                <option value="georgian">Georgian</option>
                <option value="russian">Russian</option>
            </select>
        </form>
    </div>
    <p>Contact Information</p>
    <div id="user">
        <form>
            <label class="userlabel" for="email">Email *</label>
            <br>
            <input class="userinput" type="email" id="email">
            <br>
            <label class="userlabel" for="workphone">Work Phone *</label>
            <br>
            <input class="userinput" type="text" id="workphone">
            <br>
            <label class="userlabel" for="mobilephone">Mobile Phone</label>
            <br>
            <input class="userinput" type="text" id="mobilephone">
            <br>
            <label class="userlabel" for="notificationpreference">Notification Preference</label>
            <br>
            <input type="checkbox" id="notificationpreference" value="Email">
            <label for="notificationpreference">Email</label>
            <input type="checkbox" id="notificationpreference">
            <label for="notificationpreference">SMS</label>
            <p>Standart message rates may apply.</p>
        </form>
    </div>
    <p>Security</p>
    <div id="user">
        <form>
            <label class="userlabel" for="password">Password *</label>
            <br>
            <input class="userinput" type="password" id="password">
            <br>
            <label class="userlabel" for="confirmpass">Work Phone *</label>
            <br>
            <input class="userinput" type="password" id="confirmpass">
        </form>
    </div>
    <p>Role Assigment</p>
    <div id="user">
        <p>Roles:</p>
        <p>Controls Engineer</p>
        <p>Maintenance Engineer</p>
        <p>Maintenance Manager</p>
        <p>Production Manager</p>
    </div>
</body>
</html>
