<!DOCTYPE html>
<html>
<head>
    <title>Homework 4</title>
</head>
<body>
    <h1>File Upload Demo</h1>
    <p>This is a demo of FormSmarts File Upload feature.</p>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Full Name">
        <br><br>
        <label for="email">Email *</label>
        <input type="text" id="email" placeholder="Email" required>
        <br><br>
        <label for="picture">Upload Your Picture *</label>
        <input type="button" value="Choose file" id="picture" required>
        <br><br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Any Comments"></textarea>
        <br><br>
        <input type="submit" value="Continue ->">
    </form>
</body>
</html>
