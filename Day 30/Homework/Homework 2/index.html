<!DOCTYPE html>
<html>
<head>
    <title>Homework 2</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="Enter your first name">
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Enter your last name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="it should contain @">
        <br><br>
        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" placeholder="only 10 digits are allowed">
        <br><br>
        <p>Gender:</p>
        <input type="radio" name="title" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="title" value="Female" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="date">Date Of Birth:</label>
        <input type="date" id="date">
        <br><br>
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <label for="city">City:</label>
        <input type="text" id="city">
        <br><br>
        <label for="area">Area PIN:</label>
        <input type="text" id="area">
        <br><br>
        <label for="qualification">Qualification:</label>
        <select name="qualification" id="qualification">
            <option value="qualification">Select Qualification:</option>
        </select>
        <br><br>
        <label for="">Specialization:</label>
        <input type="checkbox" id="computer">
        <label for="computer">Computer Science</label>
        <br>
        <input type="checkbox" id="info">
        <label for="info">Information Technology</label>
        <br>
        <input type="checkbox" id="computera">
        <label for="computera">Computer Architecture</label>
        <br>
        <input type="checkbox" id="tele">
        <label for="tele">Tele Communication</label>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br><br>
        <br><br>
        <input type="submit" value="Registered">
    </form>
</body>
</html>
