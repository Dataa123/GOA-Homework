<!DOCTYPE html>
<html>
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./CSS/style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  

</head>
<body>
  <div class="content">
    <div class="inside">
      <div class="photo-container">
        <img class="image" src="./images/image-equilibrium.jpg" alt="Your Photo">
        <div class="equilhover">
          
        </div>

      </div>
      <div class="text">
        <h1>Equilibrium #3429</h1>

        <p class="maintext">Our Equilibrium collection promotes <br> balance and calm.</p>
        
        <div class="endsplus">
          <div class="ends">
            <span class="material-symbols-outlined">diamond</span>
            <p class="ethtext">0.041 ETH</p>
          </div>
          <div class="daysends">
            <span class="material-symbols-outlined">schedule</span>
            <p class="daystext">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="footers">
          <img src="./images/image-avatar.png" alt="Profile picture">
          <p class="footertext">Creation of <b>Jules Wyvern</b></p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../script.js"></script>
</body>
</html>
